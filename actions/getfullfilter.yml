steps:
  - id: '16988922662600.1966511955094068'
    type: customSQLQuery
    name: query
    params:
      - type: query
        value: >-
          SELECT 

          gcmsbase_district_tab.country_id,

          gcmsbase_district_tab.region_id,

          gcmsbase_region_tab.regionname ,

          gcmsbase_district_tab.id as districtid,

          gcmsbase_district_tab.districtname,

          gcmsbase_area_tab.id as area_id,

          gcmsbase_area_tab.areaname

          FROM gcmsbase_area_tab

          left join gcmsbase_country_tab on gcmsbase_country_tab.id = 
          gcmsbase_area_tab.country_id

          left join gcmsbase_district_tab on gcmsbase_district_tab.id = 
          gcmsbase_area_tab.district_id

          left join gcmsbase_region_tab on gcmsbase_region_tab.id = 
          gcmsbase_area_tab.region_id

          where 

          gcmsbase_area_tab.country_id = {{state.filterdata.country_id ||
          activeRoute.queryParams.regionid}} 
        valueType: interpolatedValue
        interpolationType: string
      - type: datasourceId
        value: GCMS SING
        valueType: custom
        mustSelectFirst: true
      - type: preparedQuery
        value: >-
          SELECT 

          gcmsbase_district_tab.country_id,

          gcmsbase_district_tab.region_id,

          gcmsbase_region_tab.regionname ,

          gcmsbase_district_tab.id as districtid,

          gcmsbase_district_tab.districtname,

          gcmsbase_area_tab.id as area_id,

          gcmsbase_area_tab.areaname

          FROM gcmsbase_area_tab

          left join gcmsbase_country_tab on gcmsbase_country_tab.id = 
          gcmsbase_area_tab.country_id

          left join gcmsbase_district_tab on gcmsbase_district_tab.id = 
          gcmsbase_area_tab.district_id

          left join gcmsbase_region_tab on gcmsbase_region_tab.id = 
          gcmsbase_area_tab.region_id

          where 

          gcmsbase_area_tab.country_id = ? 
        valueType: interpolatedValue
      - type: preparedQueryParams
        value:
          - >-
            __UI_BAKERY__FORMAT_IF_DATE__(state.filterdata.country_id ||
            activeRoute.queryParams.regionid)
        valueType: custom
      - type: customDatabaseName
        value: ''
        valueType: interpolatedValue
      - type: stepVersion
        value: 2
        valueType: custom
      - type: successMapper
        value: ''
        valueType: interpolatedValue
      - type: failureMapper
        value: ''
        valueType: interpolatedValue
      - type: mapperEnabled
        value: false
        valueType: custom
